<app-filter-shell #shell [toolbarTemplate]="toolbarTemplate" (recordsChanged)="recordsChangedHandler($event)">
  <ng-content></ng-content>
</app-filter-shell>
<ng-template #toolbarTemplate>
  <button mat-icon-button (click)="previous()"><mat-icon>navigate_before</mat-icon></button>
  <mat-form-field class="period-selector">
    <mat-select [value]="selectedPeriod" (selectionChange)="periodSelected($event.value)">
      <mat-option *ngFor="let period of filterResult" [value]="period">
        {{period.period}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button (click)="next()"><mat-icon>navigate_next</mat-icon></button>
</ng-template>
